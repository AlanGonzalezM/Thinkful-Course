<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="centering_text.css">
    <title>Centering text with text-align</title>
</head>
<body>
    <main>
        <!--When you need to horizontally center text within an element, text-align: center does the trick.
            
            In our CSS, we've set text-align: center on the header element, which causes all text elements within it (that is, the text inside the <h1> and <h3> elements) to be horizontally centered. Note that the text alignment behavior of h1 and h3 is being inherited from the rule we put on the header element.
                
            Like margin-left: auto; margin-right: auto;, text-align: center is a CSS setting you should memorize. Pull out this tool when you have text content that you need to horizontally center.-->
                
        <header>
            <h1>Centering text with text-align</h1>
            <h1>Brand name</h1>
            <h3>Pithy slogan pithy slogan pithy slogan.</h3>
        </header>
    </main>
</body>
</html>
